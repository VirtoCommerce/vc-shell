# v2.0.0
name: Vendor Portal CI


on:
  workflow_dispatch:
  push:
    paths-ignore:
      - '.github/**'
      - 'docs/**'
      - 'build/**'
      - 'README.md'
      - 'LICENSE'
    branches:
      [master, dev]
  pull_request:
    branches:
      [master, dev]
    paths-ignore:
      - 'docs/**'
      - 'build/**'
      - 'README.md'
      - 'LICENSE'

jobs:
  CI:
    runs-on: ubuntu-20.04

    env:
      GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}

    steps:

      - name: Build VirtoCommerce.MarketplaceVendor
        run: |
          gh workflow run main.yml -R VirtoCommerce/vc-module-marketplace-vendor
