id: "12"
name: "Icon Formats - NO Font Awesome"
category: "critical"
priority: 95
enabled: true
applies_to:
  - "all"

description: |
  Icons MUST use one of the modern icon packs: material, bootstrap (bi), or lucide.
  Font Awesome (fas, far, fab, fa-*) is LEGACY and FORBIDDEN.

forbidden_patterns:
  - pattern: 'fas fa-'
    message: "Font Awesome (fas) is legacy and forbidden. Use material-, bi-, or lucide- prefix instead."
  - pattern: 'far fa-'
    message: "Font Awesome (far) is legacy and forbidden. Use material-, bi-, or lucide- prefix instead."
  - pattern: 'fab fa-'
    message: "Font Awesome (fab) is legacy and forbidden. Use material-, bi-, or lucide- prefix instead."
  - pattern: 'fa-[a-z]'
    message: "Font Awesome (fa-*) is legacy and forbidden. Use material-, bi-, or lucide- prefix instead."

correct_pattern:
  inline: |
    ```typescript
    // ✅ ALLOWED icon prefixes (use these):
    icon: "material-save"      // Material Symbols - PREFERRED
    icon: "material-home"
    icon: "material-settings"
    icon: "material-person"
    icon: "material-search"
    icon: "material-add"
    icon: "material-edit"
    icon: "material-delete"
    icon: "material-check"
    icon: "material-close"
    icon: "material-warning"
    icon: "material-error"
    icon: "material-info"

    icon: "bi-house"           // Bootstrap Icons
    icon: "bi-gear"
    icon: "bi-person"
    icon: "bi-search"

    icon: "lucide-home"        // Lucide Icons
    icon: "lucide-settings"
    icon: "lucide-user"
    icon: "lucide-search"

    icon: "svg:customIcon"     // Custom SVG icons

    // ❌ FORBIDDEN - Font Awesome is LEGACY:
    // icon: "fas fa-home"      // DON'T USE
    // icon: "fas fa-save"      // DON'T USE
    // icon: "far fa-user"      // DON'T USE
    // icon: "fab fa-github"    // DON'T USE
    ```

icon_mapping:
  description: "Common Font Awesome to Material/Bootstrap/Lucide equivalents"
  mappings:
    - fontawesome: "fas fa-home"
      material: "material-home"
      bootstrap: "bi-house"
      lucide: "lucide-home"
